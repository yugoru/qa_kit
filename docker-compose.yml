version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: qa_postgres
    environment:
      POSTGRES_USER: qa
      POSTGRES_PASSWORD: qa
      POSTGRES_DB: qa_kit
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: redpandadata/redpanda:v24.1.9
    container_name: qa_kafka
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=256M
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"
      - "9644:9644"

  api-rest:
    build: ./services/api-rest
    container_name: qa_api_rest
    environment:
      DATABASE_URL: postgresql+psycopg2://qa:qa@postgres:5432/qa_kit
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_ORDER_TOPIC: order_events
    depends_on:
      - postgres
      - kafka
    ports:
      - "8000:8000"

  worker-kafka:
    build: ./services/worker-kafka
    container_name: qa_worker_kafka
    environment:
      DATABASE_URL: postgresql+psycopg2://qa:qa@postgres:5432/qa_kit
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_ORDER_TOPIC: order_events
    depends_on:
      - postgres
      - kafka

  portal:
    build: ./frontends/portal
    container_name: qa_portal
    depends_on:
      - api-rest
    ports:
      - "8090:80"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: qa_kafka_ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=qa-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092

  # ---------- gRPC заглушка ----------
  grpc-service:
    build: ./services/grpc-service
    container_name: qa_grpc
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql+psycopg2://qa:qa@postgres:5432/qa_kit
    ports:
      - "50051:50051"

  # ---------- SOAP заглушка ----------
  soap-service:
    build: ./services/soap-service
    container_name: qa_soap
    depends_on:
      - postgres
    ports:
      - "8082:8080"

  # ---------- Elasticsearch + Kibana ----------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
    container_name: qa_elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.22
    container_name: qa_kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"

  # ---------- Prometheus + Grafana ----------
  prometheus:
    image: prom/prometheus:latest
    container_name: qa_prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: qa_grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  es_data:
  grafana_data:
